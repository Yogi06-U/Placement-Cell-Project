<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="/static/styles/student_login.css">
</head>

<body>
    <header>
        <a href="/"><img src="/static/images/logo.png" alt="P Cell Logo" style="width: 50px;height: 50px;" > </a>
        <h1>Student login</h1>
        
    </header>
    <main>
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
            messages %}
            <script>
              window.onload = function() {
                {% for category, message in messages %}
                  alert("{{ category }}: {{ message }}");
                {% endfor %}
              };
            </script>
            {% endif %} {% endwith %}
        <div class="login-container">
            <h2>Student Login</h2>
            <form action="/student/login" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="/student/signup">Sign Up</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Placement Cell. All rights reserved.</p>
    </footer>
</body>

</html>
